<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jspm_packages/system.js"></script>
    <script src="../jspm.config.js"></script>
</head>
<body>
  <div class="sidebar">
    <kf-menu class="menu" :menu-data="menuData"></kf-menu>
  </div>

  <button @click="changeStable()">创建单行表</button>
  <button @click="appendSrow()">添加行</button>

  <br>
  <button @click="changeMtable()">创建多行表</button>
  <button @click="appendMrow()">添加行</button>

  <br>
  <button @click="createTtable()">创建树形表</button>

  <kf-stable :table="stable" :col-keys="['name', 'age', 'sex', 'email', 'action']"></kf-stable>
  <kf-mtable :table="mtable" :col-keys="['name', 'age', 'sex[]', 'email[]', 'action']"></kf-mtable>
  <kf-ttable class="ttable" children-key="children" :table="ttable"
            :col-keys="['name', 'age', 'sex', 'email', 'action']"></kf-ttable>

    <script>
        System.import('./index.js');
    </script>
</body>
</html>
